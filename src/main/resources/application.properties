spring.application.name=recycle

server.port=8091
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

spring.mvc.format.date=d-M-yyyy
spring.mvc.format.date-time=d-M-yyyy HH:mm:ss
spring.mvc.format.time=HH:mm:ss

security.authentification.jwt.base64-secret=${JWT_TOKEN}
security.authentification.jwt.token-validity-in-seconds=43200
security.authentification.jwt.token-validity-in-seconds-for-remember-me=86400




